<script>
/* Split the heading into per-letter spans and stagger entrance;
   then enable continuous floating + gradient (infinite). */
function splitAnimatedName() {
    const el = document.getElementById('animatedName');
    if (!el) return;
    const text = el.textContent || '';
    el.setAttribute('aria-label', text.trim());
    el.innerHTML = '';
    [...text].forEach((ch, i) => {
        const span = document.createElement('span');
        span.className = 'char' + (ch === ' ' ? ' space' : '');
        span.style.setProperty('--i', i);
        span.textContent = ch;
        el.appendChild(span);
    });
    // after entrance animation finishes, enable gentle continuous float
    const entranceDuration = (text.length * 50) + 900;
    setTimeout(() => el.classList.add('floating'), entranceDuration);
}
window.addEventListener('DOMContentLoaded', () => {
    // prepare animated name (per-letter)
    splitAnimatedName();
    // Page transition (keep existing behaviour)
    const flip = document.querySelector('.page-flip');
    const links = document.querySelectorAll('a');
    links.forEach(link => {
        // keep external/new-tab links immediately
        if (link.target === "_blank") return;
        link.addEventListener('click', function(e) {
            const href = this.getAttribute('href');
            // if no href or it's the current page, do normal behaviour
            if (!href || href === window.location.pathname || href.startsWith('#')) return;
            e.preventDefault();
            if (flip) flip.classList.add('active');
            setTimeout(() => window.location.href = href, 800);
        });
    });
    // ensure flip overlay hidden when page loads
    if (flip) flip.classList.remove('active');
});
// ===== POPUP HIRE ME =====

hirePopup.addEventListener("click", (e) => {
    if (e.target === hirePopup) hirePopup.classList.remove("show");
});
